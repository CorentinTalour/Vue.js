
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Partie 1: chapitre 3 - Vue Mart</title>
	</head>
	<body>
		<div id="app">
			<h1>Vue Mart</h1>

            <h2>Panier d'achat</h2>
            <ul>
                <li>Pommes: {{costOfApple}}€ </li>
                <li>Banane: {{ costOfBananas }}€ </li>
                <li>Noix de coco: {{ costOfCoconuts }}€ </li>
            </ul>
            <p>Total: {{ totalAmount }}€</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const app = new Vue ({
                el: '#app',
                data: {
                    costOfApple: 5,
                    costOfBananas: 2,
                    costOfCoconuts: 8
                },
                computed: {
                    totalAmount() {
                        return this.costOfApple + this.costOfBananas + this.costOfCoconuts
                    }
                }
            })
        </script>
	</body>
</html>
